  <div class="page-content">
    <div class="block-title block-title-medium" id="welcome-title"></div>
    <div class="block block-strong">
    	<div style="text-align: center">
			<img src="img/logo.png" width="250px" height="125px" />
			<h3>Register</h3>
		</div>
		<div>
			<form class="list" id="register-form">
				<ul>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">Username</div>
							<div class="item-input-wrap">
								<input name="username" type="text" placeholder="ex: John Doe" id="username">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">Password</div>
							<div class="item-input-wrap">
								<input name="password" type="password" id="password" placeholder="your password">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">First Name</div>
							<div class="item-input-wrap">
								<input name="firstName" type="text" id="firstName" placeholder="your first name">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">Last Name</div>
							<div class="item-input-wrap">
								<input name="lastName" type="text" id="lastName" placeholder="your last name">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">Address</div>
							<div class="item-input-wrap">
								<textarea name="address" type="text" id="address" placeholder="your address"></textarea>
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
				</ul>
			</form>
			<div class="block block-strong">
				<p class="row">
					<a class="col button button-fill color-orange text-color-white" id="register-btn" href="#" type="submit">Submit</a>
				</p>
				<p class="row">
					<a class="col button button-fill color-white text-color-orange" href="/login/">Kembali</a>
				</p>

		</div>
